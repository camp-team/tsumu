<mat-toolbar class="header">
  <mat-toolbar-row>
    <button mat-icon-button (click)="toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="/" class="logo">
      <img src="/assets/logo-tsumu.png" alt="">
    </a>
    <span class="spacer"></span>
    <div *ngIf="user$ | async as user; else loginArea">
      <button class="avator" mat-mini-fab [matMenuTriggerFor]="menu"
        [style.background-image]="'url(' + user.avatorURL + ')'"></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>ログアウト</span>
        </button>
        <mat-divider></mat-divider>
        <a mat-menu-item [routerLink]="['/mypage']" [queryParams]="{id: user.id}">
          <mat-icon>account_circle</mat-icon>
          <span>マイページ</span>
        </a>
        <a mat-menu-item [routerLink]="['/mypage/settings']" [queryParams]="{id: user.id}">
          <mat-icon>settings</mat-icon>
          <span>設定</span>
        </a>
      </mat-menu>
    </div>
    <ng-template #loginArea>
      <button class="button" mat-raised-button color="primary" (click)="login()">
        ログイン
      </button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
