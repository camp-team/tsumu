<mat-toolbar class="header">
  <mat-toolbar-row class="mat-tool-bar">
    <button mat-icon-button (click)="toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="/" class="logo">
      <img src="/assets/image.png" alt="">
    </a>
    <span class="spacer"></span>
    <div *ngIf="user$ | async as user">
      <button class="avator" mat-mini-fab [matMenuTriggerFor]="menu"
        [style.background-image]="'url(' + user.avatorURL + ')'"></button>
      <mat-menu #menu="matMenu">
        <a mat-menu-item [routerLink]="['/mypage']" [queryParams]="{id: user.id}">
          <mat-icon>account_circle</mat-icon>
          <span>マイページ</span>
        </a>
        <a mat-menu-item [routerLink]="['/settings']" [queryParams]="{id: user.id}">
          <mat-icon>settings</mat-icon>
          <span>設定</span>
        </a>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>ログアウト</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
