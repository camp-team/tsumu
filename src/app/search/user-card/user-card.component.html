<div class="grid">
  <a [routerLink]="['/mypage']" [queryParams]="{id: user.id}">
    <mat-card class="card">
      <div class="user">
        <div class="user__avatar" mat-card-avatar mat-mini-fab [style.background-image]="'url(' + user.avatorURL + ')'">
        </div>
        <div class="user__name">
          <p>{{ user.name }}</p>
        </div>
      </div>
    </mat-card>
  </a>
</div>
