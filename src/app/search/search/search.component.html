<div class="container">
  <h1 class="title">学習中の内容を入力して、タグを絞り込むことができます。</h1>

  <form class="search">
    <input class="search__input" [formControl]="inputTagFilter" type="text" matInput autocomplete="off"
      placeholder="Angular, Firebase">
    <button class="search__button">
      <mat-icon>search</mat-icon>
    </button>
  </form>

  <div class="tag-list">
    <mat-selection-list (selectionChange)="updateTags($event)" dense>
      <mat-list-option *ngFor="let tag of tags" [value]="tag.value">
        {{ tag.value }}({{ tag.count }})
      </mat-list-option>
    </mat-selection-list>
  </div>

  <h2 class="user-list">ユーザー一覧</h2>

  <div class="grid">
    <app-user-card [user]="userItem" *ngFor="let userItem of userItems"></app-user-card>
  </div>
</div>
