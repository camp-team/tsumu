<div class="content">
  <app-header></app-header>

  <mat-sidenav-container class="mat-sidenav-container">
    <mat-sidenav *ngIf="user$ | async" class="sidenav" fixedInViewport fixedTopGap="64" [mode]="sidenavMode"
      [opened]="isOpened">
      <app-drawer></app-drawer>
    </mat-sidenav>
    <mat-sidenav-content class="router-outlet">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
