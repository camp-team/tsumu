<div class="container">
  <div class="note-container">
    <form [formGroup]="form" (ngSubmit)="postNote()">
      <div class="form">
        <p class="form__title">今日やること</p>
        <mat-form-field class="form__area" appearance="outline">
          <textarea placeholder="今日やることを書き出してみましょう！" formControlName="todo" matInput autocomplete="off" required
            matTextareaAutosize [matAutosizeMinRows]="3" [matAutosizeMaxRows]="10">
            <mat-label>todo</mat-label>
          </textarea>
          <mat-error *ngIf="todoControl.hasError('required')">テキストを入力してください</mat-error>
          <mat-error *ngIf="todoControl.hasError('maxlength')">最大文字数を超えています</mat-error>
        </mat-form-field>
      </div>

      <div class="form">
        <p>やったこと</p>
        <mat-form-field class="form__area" appearance="outline">
          <textarea placeholder="今日やったことは何ですか？" formControlName="done" matInput autocomplete="off" required
            matTextareaAutosize [matAutosizeMinRows]="3" [matAutosizeMaxRows]="10">
            <mat-label>done</mat-label>
          </textarea>
          <mat-error *ngIf="doneControl.hasError('required')">テキストを入力してください</mat-error>
          <mat-error *ngIf="doneControl.hasError('maxlength')">最大文字数を超えています</mat-error>
        </mat-form-field>
      </div>

      <div class="form">
        <p>今日のつみあげ</p>
        <mat-form-field class="form__area" appearance="outline">
          <textarea placeholder="今日の学びで気づいたこと、感じたことをメモしましょう！" formControlName="log" matInput autocomplete="off" required
            matTextareaAutosize [matAutosizeMinRows]="3" [matAutosizeMaxRows]="10">
            <mat-label>log</mat-label>
          </textarea>
          <mat-error *ngIf="logControl.hasError('required')">テキストを入力してください</mat-error>
          <mat-error *ngIf="logControl.hasError('maxlength')">最大文字数を超えています</mat-error>
        </mat-form-field>
      </div>
      <button class="button" type="submit" [disabled]="form.invalid" mat-flat-button color="primary">
        完了！
      </button>
    </form>
  </div>
</div>
